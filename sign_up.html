        <img class="registration_bg_desc" src="https://juce.cloud/assets/images/registration.svg" alt="">
        <img class="registration_bg_mob" src="https://juce.cloud/assets/images/registration_mob.svg" alt="">
    </div>
    <img class="registration_server" src="https://juce.cloud/assets/images/registration_server.svg" alt="">
    <div class="col-5 form">

        <form method="post" id="form_reg">
            <input id="csrf_token" name="csrf_token" type="hidden"
                   value="IjFkMmY2MDI2ZmNjODE0MjA5MzFhZjcxYjExOWMxODg0NTIwOTU5ODki.XwWtRg.vC2fp3XI_1sxSuxLn02XE8sX-j4">
            <div class="container">
                <h1 class="form_title">Create your account</h1>
                <label for="email">Email:</label>
                <p>
                    <input id="email" name="email" required type="text" value="">
                </p>


                <label for="password">Password:</label>
                <p>
                    <input id="password" name="password" required type="password" value="">
                </p>


                <label for="password_confirm">Confirm password:</label>
                <p>
                    <input id="password_confirm" name="password_confirm" required type="password" value="">
                </p>


                <p>
                    <input id="agree_terms" name="agree_terms" required type="checkbox" value="y">
                    I agree to JUCE's
                    <a href="https://juce.cloud/privacy-policy.html" target="_blank">Privacy Policy</a>
                    and
                    <a href="https://juce.cloud/terms-and-conditions.html" target="_blank">Terms and Conditions</a>
                </p>


                <p class="form_p text-center">
                    Join JUCE distributed storage! We are doing our best with current beta test of service.
                    Final version is coming soon.
                </p>

                <p class="form_p">
                    <button type="submit" style="display: none;" id="button_submit"></button>
                    <a class="reg_email_button" href="#" onclick="$('#button_submit').click(); return false;">
                        <img src="https://juce.cloud/assets/images/reg_email.png">Sign up with email
                    </a>
                </p>


                <p class="form_p">
                    <a class="reg_already" href="/auth/login">I already have an account</a>
                </p>
            </div>
        </form>


    </div>
</div>
