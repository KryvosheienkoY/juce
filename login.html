<header id="header" class="row header">
    <div class="logo">
        <a href="https://juce.cloud/"><img class="logo_reg" src="https://juce.cloud/assets/images/logo_white.svg"
                                           alt="Juce"></a>
    </div>
    <div class="nav">
        <a href="https://juce.cloud/">Back to main page <i class="fas fa-chevron-right"></i></a>
    </div>
</header>

<div class="row registration_block">
    <div class="col-7 registration_bg">
        <img class="registration_bg_desc" src="https://juce.cloud/assets/images/registration.svg" alt="">
        <img class="registration_bg_mob" src="https://juce.cloud/assets/images/registration_mob.svg" alt="">
    </div>
    <img class="registration_server" src="https://juce.cloud/assets/images/registration_server.svg" alt="">
    <div class="col-5 form">

        <form method="post">
            <input id="csrf_token" name="csrf_token" type="hidden"
                   value="IjgxMjkxNzJkMjJjZDgwMTUxY2JhNzVjMzZmMjAzMTk0Mjc0Njk3YzYi.XwWs5Q.RQiYhIVna6fsVU-f0_JbCGO30ko">

            <div class="container">
                <h1 class="form_title">Log in to your account</h1>


                <label for="email">Email:</label>
                <p>
                    <input id="email" name="email" required type="text" value="">
                </p>

                <label for="password">Password:</label>
                <p>
                    <input id="password" name="password" required type="password" value="">
                </p>
                <p class="form_p">
                    <button class="login_button" type="submit">Log in</button>
                </p>
                <p class="form_p forgot">
                    <a class="reg_forgot" href="/auth/restore_password">I forgot my password</a>
                </p>
                <p class="form_p">
                    <a class="reg_already" href="/auth/registration">I don't have an account yet</a>
                </p>
